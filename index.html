<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="topPageBackground">
        <h1>Interactive Etch-A-Sketch Game</h1>
        <div class="instructions">
            <p>To erase your current sketch, click the grid button you are currently using.</p>
        </div>
    </div>
    <div id="parentContainer">
        <div class="buttonColorSelector">
            <button class="redButtonSelector">Red</button>
            <button class="rainbowButtonSelector">Rainbow</button>
            <button class="greenButtonSelector">Green</button>
        </div>
        <div class="gridBorder">

        </div>
        <div class="buttonGridSelectors">
            <button class="sixteenButton">16x16</button>
            <button class="twentyFourButton">24x24</button>
            <button class="thirtyTwoButton">32x32</button>
        </div>
    </div>
    <!-- <div class="eraseButtonContainer">
        <button class="eraseButton">Erase</button>
    </div> -->

</body>


</html>
